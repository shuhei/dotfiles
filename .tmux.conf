# Remap prefix to Control + s
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling
unbind ^S
bind ^S select-pane -t :.+

# 256 Color
set -g default-terminal "screen-256color"

# Vim
set -g mode-keys vi

set-window-option -g utf8 on

